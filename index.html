<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0b1120;
      --bg2: #0f172a;
      --card: #111827;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --line: #1f2937;
      --accent: #22c55e;
      --radius: 16px;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(34, 197, 94, 0.12), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(79, 70, 229, 0.14), transparent 30%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--ink);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 720px;
      display: grid;
      gap: 18px;
    }

    header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .title {
      font-weight: 800;
      font-size: clamp(24px, 3vw, 32px);
      letter-spacing: 0.3px;
    }

    .sub {
      color: var(--muted);
      font-size: 14px;
      margin-top: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .timer {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 22px;
      align-items: center;
    }

    @media (max-width: 720px) {
      .timer { grid-template-columns: 1fr; }
    }

    .ringWrap {
      position: relative;
      display: grid;
      place-items: center;
    }

    .time {
      position: absolute;
      font-weight: 800;
      font-size: clamp(40px, 10vw, 64px);
    }

    .controls,
    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    button,
    .chip,
    input[type="number"] {
      font-family: inherit;
      font-weight: 700;
      border-radius: 12px;
      border: 1px solid var(--line);
      padding: 10px 14px;
      background: var(--card);
      color: var(--ink);
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.08s ease;
    }

    button:hover,
    .chip:hover {
      background: #0b1529;
      border-color: var(--muted);
    }

    button:active,
    .chip:active { transform: translateY(1px); }

    button.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #0f172a;
    }

    button.primary:hover { filter: brightness(1.05); }

    button.ghost { background: transparent; }

    .chip.active {
      background: #15803d;
      border-color: #15803d;
      color: #ecfdf3;
    }

    input[type="number"] {
      width: 90px;
      background: #0b1529;
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      margin-top: 8px;
    }

    footer {
      color: var(--muted);
      text-align: center;
      font-size: 12px;
      padding: 8px 0 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <div class="title">Focus Timer</div>
        <div class="sub">A clean, no-login Pomodoro timer that stays in your browser.</div>
      </div>
    </header>

    <section class="card timer">
      <div class="ringWrap">
        <svg width="260" height="260" viewBox="0 0 120 120">
          <circle cx="60" cy="60" r="52" stroke="rgba(255,255,255,0.1)" stroke-width="8" fill="none" />
          <circle id="progress" cx="60" cy="60" r="52" stroke="url(#g)" stroke-width="8" stroke-linecap="round" fill="none"
                  transform="rotate(-90 60 60)" stroke-dasharray="327" stroke-dashoffset="327" />
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#4f46e5"></stop>
              <stop offset="100%" stop-color="#22c55e"></stop>
            </linearGradient>
          </defs>
        </svg>
        <div class="time" id="time">25:00</div>
      </div>

      <div>
        <div class="presets" style="margin-bottom: 12px;">
          <button class="chip active" data-mins="25">Pomodoro 25</button>
          <button class="chip" data-mins="5">Short Break 5</button>
          <button class="chip" data-mins="15">Long Break 15</button>
          <span class="chip" style="pointer-events: none; opacity: 0.7;">Custom</span>
          <input id="customMins" type="number" min="1" max="180" value="25" />
          <button class="chip" id="applyCustom">Set</button>
        </div>

        <div class="controls" style="margin-bottom: 10px;">
          <button id="startBtn" class="primary">Start</button>
          <button id="pauseBtn" class="ghost">Pause</button>
          <button id="resetBtn" class="ghost">Reset</button>
        </div>

        <div class="hint">Switch presets anytime; progress resets to match the new length.</div>
      </div>
    </section>

    <footer>Built to stay simple. Everything runs locally in your browser.</footer>
  </div>

  <script>
    const timeEl = document.getElementById('time');
    const progressEl = document.getElementById('progress');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const presetButtons = Array.from(document.querySelectorAll('.chip[data-mins]'));
    const customInput = document.getElementById('customMins');
    const applyCustomBtn = document.getElementById('applyCustom');

    const CIRCUMFERENCE = 327;
    let timerId = null;
    let duration = 25 * 60;
    let remaining = duration;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timeEl.textContent = formatTime(remaining);
      const progress = 1 - remaining / duration;
      progressEl.style.strokeDashoffset = CIRCUMFERENCE * progress;
    }

    function setDuration(minutes) {
      duration = Math.max(60, Math.min(minutes * 60, 60 * 180));
      remaining = duration;
      clearInterval(timerId);
      timerId = null;
      startBtn.disabled = false;
      updateDisplay();
    }

    function startTimer() {
      if (timerId || remaining <= 0) return;
      timerId = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          remaining = 0;
          clearInterval(timerId);
          timerId = null;
        }
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
    }

    function resetTimer() {
      remaining = duration;
      clearInterval(timerId);
      timerId = null;
      startBtn.disabled = false;
      updateDisplay();
    }

    presetButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        presetButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const mins = Number(btn.dataset.mins);
        customInput.value = mins;
        setDuration(mins);
      });
    });

    applyCustomBtn.addEventListener('click', () => {
      const mins = Number(customInput.value) || 25;
      presetButtons.forEach(b => b.classList.remove('active'));
      setDuration(mins);
    });

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateDisplay();
  </script>
</body>
</html>
